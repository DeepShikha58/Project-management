<html>
    <head>
    <title>SignUp Page</title>
        <link rel="stylesheet" href="Signup.css">
         <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
    <body>
        <form>
        <h1>SignUp Page</h1>
        <label>First name</label>
        <input type="text" placeholder="eg,Deep">
         <label>Last name</label>
        <input type="text" placeholder="eg,Shikha">
         <label>Email</label>
        <input type="email" placeholder="eg,abc@gmail.com">
         <label id="Passwd">Password</label>
        <input type="password" placeholder="eg,abcxyz">
         <label>Mobile no</label>
        <input type="tel" placeholder="eg,9876543210">
        <button id="button">Submit</button>
            </form>
    </body>
</html>
